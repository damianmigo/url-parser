<div class="form-group" ng-controller="UrlParserCtrl">
    <input ng-model="url" ng-change="parse()" type="text" class="form-control" placeholder="Enter a URL">
    <h2>Parser results</h2>
    <h3>Components</h3>
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Value</th>
        </thead>
        <tbody>
            <tr ng-repeat="(key, value) in result.components">
                <td>{{key}}</td>
                <td style="word-break: break-all">{{value}}</td>
            </tr>
        </tbody>
    </table>
    <h3>Parameters</h3>
    <table class="table table-hover">
        <thead>
            <th>Name</th>
            <th>Value</th>
        </thead>
        <tbody>
            <tr ng-repeat="param in result.params">
                <td>{{param.key}}</td>
                <td style="word-break: break-all">{{param.value}}</td>
            </tr>
        </tbody>
    </table>
</div>
